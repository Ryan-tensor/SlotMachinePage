<html>
<head>
	<title>Slot Machine</title>
	<link rel="stylesheet" type="text/css"  href="./style.css">
	<script type="text/javascript" src="./script.js"></script>
</head>
<body onload="onloadBody();">
<div id="tuxArea">
	<div id="leftArea">
		<div id="headArea">
			<img class="symbolImageOfPage" src="./imgs/gift_is_mine.png" />
			<div id="mouthArea" onclick="onclickMouth();"></div>
		</div>
		<div id="bodyArea">
			<div id="numberLayer"></div>
			<div id="coverLayer"></div>
		</div>
	</div>
	<div id="rightArea" onclick="onclickHandle();"></div>
	<div id="candyDialog" onclick="onclickCandy();">
		<input type="text" id="maxNumberInputBox" />
	</div>
</div>
<ul id="makerArea">
	<li>Designed by Eugene Kim (SOLUX)</li>
	<li>Developed by Jaehoon Jeong (DLUG)</li>
</ul>
<div id="preloadedImages">
	<img class="preloaded_image" src="./imgs/handdown.png" />
	<img class="preloaded_image" src="./imgs/0.png" />
	<img class="preloaded_image" src="./imgs/1.png" />
	<img class="preloaded_image" src="./imgs/2.png" />
	<img class="preloaded_image" src="./imgs/3.png" />
	<img class="preloaded_image" src="./imgs/4.png" />
	<img class="preloaded_image" src="./imgs/5.png" />
	<img class="preloaded_image" src="./imgs/6.png" />
	<img class="preloaded_image" src="./imgs/7.png" />
	<img class="preloaded_image" src="./imgs/8.png" />
	<img class="preloaded_image" src="./imgs/9.png" />
</div>
</body>
</html>
